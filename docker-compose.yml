services:
  # docker compose exec db psql --user parroquiax parroquiax_prod
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: parroquiax_prod
      POSTGRES_USER: parroquiax
      POSTGRES_PASSWORD: ${DB_PASSWORD:-parroquiax_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parroquiax -d parroquiax_prod"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: ghcr.io/dvadell/parroquiax:latest
    ports:
      - "4000:4000"
    environment:
      # Database configuration
      DATABASE_URL: postgres://parroquiax:${DB_PASSWORD:-parroquiax_password}@db:5432/parroquiax_prod
      
      # Phoenix/Elixir configuration
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      PHX_HOST: ${PHX_HOST:-localhost}
      PORT: 4000
      
      # Runtime environment
      MIX_ENV: prod
      
      # Optional: if your app uses these
      # PHX_SERVER: true
      # RELEASE_COOKIE: ${RELEASE_COOKIE}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
